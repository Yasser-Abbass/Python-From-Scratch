{% extends 'layout.html' %}
{% block contents %}
<div style="margin-top:50px">
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">Handle</th>
    </tr>
  </thead>
  <tbody>
  {% for name in names %}
    <tr>
      <th scope="row">{{ loop.index }}</th>
      <td>{{ name }}</td>
      <td>{{ name|upper }}</td>
      <td>{{name}}@email.com</td>
    </tr>
   {% endfor %}
  </tbody>
</table>
</div>
{% endblock %}
